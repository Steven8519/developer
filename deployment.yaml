apiVersion: v1
kind: Service
metadata:
  name: developer
  labels:
    app: developer
    service: developer
spec:
  ports:
    - port: 8080
      name: http
  selector:
    app: developer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devhub-developer
  labels:
    account: developer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: developer-v1
  labels:
    app: developer
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: developer
      version: v1
  template:
    metadata:
      labels:
        app: developer
        version: v1
    spec:
      serviceAccountName: devhub-developer
      containers:
        - name: developer
          image: steven8519/developer
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
# Mongo host path rc
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    appdb: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      appdb: mongodb
  template:
    metadata:
      labels:
        appdb: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:3.6.6
          ports:
            - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  ports:
    - port: 27017
      protocol: TCP
  selector:
    appdb: mongodb